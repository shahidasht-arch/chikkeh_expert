<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ورود به چیکه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Tahoma, Arial, sans-serif; }
    body {
      background: linear-gradient(135deg, #1a2e5f, #0f1a3d);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; color: #fff; padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      width: 100%; max-width: 380px; overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo { text-align: center; padding: 30px 0 10px; }
    .logo img { width: 100px; }
    .tabs { display: flex; margin: 0 30px 25px; }
    .tab {
      flex: 1; text-align: center; padding: 14px; font-weight: 700; color: #ccc;
      cursor: pointer; border-radius: 50px; transition: 0.3s;
    }
    .tab.active { background: linear-gradient(135deg, #6a25ff, #00c0c7); color: white; }
    form { display: none; padding: 0 30px 35px; }
    form.active { display: block; }
    input {
      width: 100%; padding: 15px; border: 2px solid rgba(255,255,255,0.3);
      border-radius: 18px; background: rgba(255,255,255,0.1);
      color: white; font-size: 15px; margin-bottom: 15px;
    }
    input::placeholder { color: rgba(255,255,255,0.6); }
    input:focus { border-color: #6a25ff; outline: none; }
    .captcha { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
    .captcha img { height: 48px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.3); }
    .refresh-btn {
      background: rgba(255,255,255,0.2); color: #6a25ff; border: none;
      width: 44px; height: 44px; border-radius: 50%; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
    }
    .refresh-btn:hover { background: #6a25ff; color: white; }
    button[type="submit"] {
      width: 100%; padding: 16px; background: linear-gradient(135deg, #6a25ff, #00c0c7);
      color: white; border: none; border-radius: 18px; font-size: 16px; font-weight: 700;
      cursor: pointer; margin-top: 10px;
    }
    .error { color: #ff6b6b; font-size: 13px; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/files/32c50fe4-b07b-4fe1-b610-216d6e8f5b57.png" alt="چیکه" />
    </div>
    <div class="tabs">
      <div class="tab active" id="otpTab">ورود با پیامک</div>
      <div class="tab" id="passwordTab">ورود با رمز عبور</div>
    </div>

    <!-- فرم OTP -->
    <form id="otpForm" class="active">
      <label for="mobile">شماره موبایل</label>
      <input id="mobile" name="UserName" placeholder="09120000000" maxlength="11" required />
      <div class="captcha">
        <img id="captcha1" src="/get-captcha-image" alt="کپچا" />
        <button type="button" class="refresh-btn" onclick="refreshCaptcha('captcha1')">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <label for="captchaCode1">کد امنیتی</label>
      <input id="captchaCode1" name="CaptchaCode" placeholder="کد امنیتی" maxlength="5" required />
      <input type="hidden" name="__RequestVerificationToken" id="token1" />
      <button type="submit">ارسال کد</button>
      <div class="error" id="otpError"></div>
    </form>

    <!-- فرم رمز عبور -->
    <form id="passwordForm">
      <label for="mobile2">شماره موبایل</label>
      <input id="mobile2" name="UserName" placeholder="09120000000" maxlength="11" required />
      <label for="password">رمز عبور</label>
      <input id="password" name="Password" type="password" placeholder="••••••••" maxlength="20" required />
      <div class="captcha">
        <img id="captcha3" src="/get-captcha-image" alt="کپچا" />
        <button type="button" class="refresh-btn" onclick="refreshCaptcha('captcha3')">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      <label for="captchaCode3">کد امنیتی</label>
      <input id="captchaCode3" name="CaptchaCode" placeholder="کد امنیتی" maxlength="5" required />
      <input type="hidden" name="__RequestVerificationToken" id="token3" />
      <button type="submit">ورود</button>
      <div class="error" id="passError"></div>
    </form>
  </div>

  <script>
    // ... همون کد قبلی (بدون تغییر)
    const otpForm = document.getElementById('otpForm');
    const passwordForm = document.getElementById('passwordForm');
    const otpError = document.getElementById('otpError');
    const passError = document.getElementById('passError');

    document.getElementById('otpTab').onclick = async () => {
      otpForm.classList.add('active'); passwordForm.classList.remove('active');
      document.getElementById('otpTab').classList.add('active'); document.getElementById('passwordTab').classList.remove('active');
      otpError.textContent = '';
      await getToken('/account/OtpLogin', 'token1');
    };

    document.getElementById('passwordTab').onclick = async () => {
      passwordForm.classList.add('active'); otpForm.classList.remove('active');
      document.getElementById('passwordTab').classList.add('active'); document.getElementById('otpTab').classList.remove('active');
      passError.textContent = '';
      await getToken('/account/Login', 'token3');
    };

    async function getToken(url, tokenId) {
      try {
        const res = await fetch(url, { credentials: 'include' });
        const html = await res.text();
        const match = html.match(/name="__RequestVerificationToken".*?value="([^"]+)"/);
        if (match) document.getElementById(tokenId).value = match[1];
      } catch {}
    }

    function refreshCaptcha(id) {
      document.getElementById(id).src = '/get-captcha-image?t=' + Date.now();
    }

    otpForm.onsubmit = async e => {
      e.preventDefault();
      otpError.textContent = 'در حال ارسال...';
      await getToken('/account/OtpLogin', 'token1');
      const fd = new FormData(otpForm);
      const res = await fetch('/account/OtpLogin', { method: 'POST', body: fd, credentials: 'include', redirect: 'manual' });
      if (res.status === 302) {
        let loc = res.headers.get('Location') || '/account/ConfirmOtp';
        const phone = document.getElementById('mobile').value;
        if (!loc.includes('phone=')) loc += (loc.includes('?') ? '&' : '?') + 'phone=' + phone;
        window.location = loc;
      } else {
        otpError.textContent = 'خطا در ارسال';
        refreshCaptcha('captcha1');
      }
    };

    passwordForm.onsubmit = async e => {
      e.preventDefault();
      passError.textContent = 'در حال ورود...';
      await getToken('/account/Login', 'token3');
      const fd = new FormData(passwordForm);
      const res = await fetch('/account/Login', { method: 'POST', body: fd, credentials: 'include', redirect: 'manual' });
      if (res.status === 302) {
        window.location = '/';
      } else {
        passError.textContent = 'اطلاعات اشتباه';
        refreshCaptcha('captcha3');
      }
    };

    getToken('/account/OtpLogin', 'token1');
  </script>
</body>
</html>