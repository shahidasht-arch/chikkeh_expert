name: Build Android (APK + AAB)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ JDK 17 (سازگار با AGP 7.2.1)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ✅ Gradle permission
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ✅ Decode release keystore (خیلی مهم)
      - name: Decode release keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/signing.keystore

      # ✅ Build Debug APK (برای تست)
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # ✅ Build Release AAB (برای Play Store)
      - name: Build Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      # ✅ Upload Debug APK artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

      # ✅ Upload Release AAB artifact
        name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab
