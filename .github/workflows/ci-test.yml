name: Android Release CI Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # --------------------------------------------------
      # Java / Android setup
      # --------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # --------------------------------------------------
      # Gradle safety config
      # --------------------------------------------------
      - name: Force disable Gradle offline & daemon
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.offline=false" > ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.caching=false" >> ~/.gradle/gradle.properties
          cat ~/.gradle/gradle.properties

      # --------------------------------------------------
      # Keystore handling
      # --------------------------------------------------
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/signing.keystore
          chmod 600 app/signing.keystore
          ls -lh app/signing.keystore

      - name: Verify keystore (SAFE â€“ no passwords leaked)
        run: |
          keytool -list -keystore app/signing.keystore \
            -storepass "$KEYSTORE_PASSWORD"

      # --------------------------------------------------
      # Build
      # --------------------------------------------------
      - name: Clean project
        run: ./gradlew clean

      - name: Assemble Release APK
        run: ./gradlew assembleRelease --no-daemon --no-build-cache

      # --------------------------------------------------
      # APK verification
      # --------------------------------------------------
      - name: Verify APK signature
        run: |
          APK=app/build/outputs/apk/release/app-release.apk
          ls -lh $APK

          BUILD_TOOLS=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify \
            --verbose \
            --print-certs \
            $APK

      # --------------------------------------------------
      # ðŸ”‘ SHA-256 for TWA / assetlinks.json
      # --------------------------------------------------
      - name: Extract SHA-256 (for Digital Asset Links)
        run: |
          keytool -list -v \
            -keystore app/signing.keystore \
            -alias "$KEY_ALIAS" \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            | grep SHA256

      # --------------------------------------------------
      # Artifact
      # --------------------------------------------------
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release/app-release.apk
