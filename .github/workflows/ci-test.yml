- name: Make gradlew executable
  run: chmod +x ./gradlew

name: Android Release CI Test

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- HARD RESET gradle offline & user cache ---
      - name: Force disable Gradle offline
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.offline=false" > ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          cat ~/.gradle/gradle.properties

      # --- Decode keystore (NO condition, NO cache) ---
      - name: Decode signing keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/signing.keystore
          ls -lh app/signing.keystore

      # --- Sanity check (critical) ---
      - name: Verify keystore alias
        run: |
          keytool -list -keystore app/signing.keystore \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}"

      # --- Clean build only ---
      - name: Clean project
        run: ./gradlew clean

      - name: Assemble Release APK
        run: ./gradlew assembleRelease --no-build-cache --no-daemon

      # --- Verify EXACT final APK ---
      - name: Verify APK signature
        run: |
          APK=app/build/outputs/apk/release/app-release.apk
          ls -lh $APK
          $ANDROID_HOME/build-tools/34.0.0/apksigner verify --verbose $APK

      # --- Upload artifact ---
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
